proxy-providers:
  MIX:
    type: file
    path: ./proxy_provider/mix.yaml
    health-check:
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: '150'
proxy-groups:
- name: AUTO-X
  type: fallback
  disable-udp: false
  use:
  - MIX
  url: http://www.gstatic.com/generate_204
  interval: '150'
- name: SELECT
  type: select
  disable-udp: false
  use:
  - MIX
  url: http://www.gstatic.com/generate_204
  interval: '150'
- name: SERVER-UMUM
  type: select
  disable-udp: false
  proxies:
  - AUTO-X
  - SELECT
- name: SERVER-GAME
  type: select
  disable-udp: false
  proxies:
  - AUTO-X
  - SELECT
  - DIRECT
rule-providers:
  Game:
    type: file
    behavior: classical
    path: ./rule_provider/game.yaml
  Umum:
    type: file
    behavior: classical
    path: ./rule_provider/umum.yaml 
  indo:
    type: file
    behavior: classical
    path: ./rule_provider/indo.yaml
  Sosmed:
    type: file
    behavior: classical
    path: ./rule_provider/sosmed.yaml
  Streaming:
    type: file
    behavior: classical
    path: ./rule_provider/streaming.yaml
  Bankid:
    type: file
    behavior: domain
    path: ./rule_provider/bankid.yaml
  Tiktok:
    type: file
    behavior: domain
    path: ./rule_provider/tiktok.yaml
  Meta:
    type: file
    behavior: domain
    path: ./rule_provider/meta.yaml
rules:
- RULE-SET,Umum,SERVER-UMUM
- RULE-SET,Game,SERVER-GAME
- RULE-SET,indo,SERVER-UMUM
- RULE-SET,Sosmed,SERVER-UMUM
- RULE-SET,Streaming,SERVER-UMUM
- RULE-SET,Bankid,SERVER-UMUM
- RULE-SET,Tiktok,SERVER-UMUM
- RULE-SET,Meta,SERVER-UMUM
- AND,((NOT,((RULE-SET,Umum))),(NETWORK,TCP)),SERVER-GAME
- AND,((NOT,((RULE-SET,Umum))),(NETWORK,UDP)),SERVER-GAME
- MATCH,SERVER-UMUM
dns:
  proxy-server-nameserver:
    - 112.215.203.246 # DNS XL
    - 112.215.203.247 # DNS XL
    - 112.215.203.248 # DNS XL
    - 112.215.203.254 # DNS XL
    - 112.215.198.248 # DNS XL
    - 112.215.198.254 # DNS XL
  nameserver:
    - 1.1.1.1
    - 1.0.0.1
    - https://dns.cloudflare.com/dns-query
  fallback:
    - 8.8.8.8
    - 8.8.4.4
    - https://dns.google.com/dns-query
ntp:
  servers:
    - pool.ntp.org
    - id.pool.ntp.org
    - time.google.com
  option:
    maxpoll: 6
    minpoll: 3
